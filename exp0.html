<head>
  <title>full-text search</title>
</head>

<body>
<h4>Full text search</h4>
</body>


<template name="layout">
  <div class="container">
    {{>Template.dynamic template=content}}
  </div>
</template>
<template name="home">
  {{> search}}
</template>

<template name="search">
  <form>
    <div class="form-group">
      <label >Enter a search term</label>
      <input type="text" class="form-control searchTerm" placeholder="Name or Location" id="foo" name="searchText">
    </div>

    <div class="row">
      {{#if searchResults.count}}
        <div class="col-md-2">
          <h6>Name</h6>
          <ul>
          {{#each searchResults}}
            <li> <a href="artist/{{_id}}"> {{name}} </a></li>
          {{/each}}
          </ul>
        </div>
        <div class="col-md-2">
          <h6>Location</h6>
          <ul>
          {{#each searchResults}}
            <li> <a href="artist/{{_id}}"> {{location}} </a></li>
          {{/each}}
          </ul>
        </div>

      {{/if}}
    </div>
  </form>

</template>

<template name="artistInfo">
  <a href="/"><div class="btn btn-default">Back</div></a>

  {{#each artist}}
  <div class="page-header">
    <h4>{{profile.name}}</h4>
  </div>
  <p>email : {{username}}</p>
  <p>location : {{location}}</p>
  {{/each}}
</template>
